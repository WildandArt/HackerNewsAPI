version: '3.8'

services:
  db:
    image: postgres:15.3
    container_name: postgres
    environment:
      POSTGRES_DB: hackernewsdb
      POSTGRES_USER: myusername
      POSTGRES_PASSWORD: mypassword
    volumes:
      - hackernews-api_dbvol:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackernewsapi
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hackernewsdb
      SPRING_DATASOURCE_USERNAME: myusername
      SPRING_DATASOURCE_PASSWORD: mypassword
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  hackernews-api_dbvol:
