version: '3.8'

services:
  db:
    image: postgres:15.3
    container_name: postgres # change name to database
    environment:
      POSTGRES_DB: hackernewsdb
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - hackernews-api_dbvol:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile # why do we need the docker file? if it is really needed keep it if not remove it
    container_name: hackernewsapi
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/hackernewsdb
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  hackernews-api_dbvol:
